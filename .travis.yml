dist: xenial
language: php
services:
  - docker
php:
- 7.2
- 7.3
env:
  global:
  - WP_VERSION=latest WP_MULTISITE=0
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - develop
  - "/\\d+\\.\\d+\\.\\d+?.*/"
cache:
  directories:
  - "$HOME/.composer/cache"
  - node_modules
  - vendor
install:
- nvm install 12
- npm install
- npm rebuild node-sass
- composer install
- npm run build
script:
- npm run test
before_deploy:
- npm run zip
- ls -la snow-monkey-dropdown-navigation.zip
- export RELEASE_FILE=$(ls snow-monkey-dropdown-navigation.zip)
deploy:
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    tags: true
    php: 7.3
    repo: inc2734/snow-monkey-dropdown-navigation
